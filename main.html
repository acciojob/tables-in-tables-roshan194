<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
            margin: 10px;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .nested-table {
            width: auto;
        }
        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Nested Table 1 -->
        <table class="nested-table">
            <tr>
                <th>Nested Table 1</th>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>List item</li>
                        <li>List item</li>
                        <li>List item</li>
                    </ul>
                </td>
            </tr>
        </table>

        <!-- Nested Table 2 -->
        <table class="nested-table">
            <tr>
                <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td>abc</td>
                <td>def</td>
            </tr>
        </table>

        <!-- Nested Table 3 -->
        <table class="nested-table">
            <tr>
                <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
                <td><a href="#">Nested Table</a></td>
                <td>Demo Continued</td>
            </tr>
        </table>

        <!-- Nested Table 4 -->
        <table class="nested-table">
            <tr>
                <th>Nested Table 4</th>
            </tr>
            <tr>
                <td>HTML</td>
            </tr>
        </table>

    </div>

</body>
</html>
